<h1 mat-dialog-title>INGRESE APELLIDO Y NOMBRE O PARTE DE EL </h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="buscar()" slot="center">Buscar</button>
  <button mat-button [mat-dialog-close]="data.animal" slot="end">Cancelar</button>
</div>

<mat-error *ngIf="busquedaIncorrecta" class="has-text-danger">
  Ingrese su busqueda para continuar
</mat-error>
