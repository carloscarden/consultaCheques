
<p>PERSONA CON CAMBIOS DE DOCUMENTO - ELIJA EL DESEADO</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" align="center">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- T.Org  Column -->
  <ng-container matColumnDef="apYnom">
    <th mat-header-cell *matHeaderCellDef> APELLIDO Y NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.apYnom}} </td>
  </ng-container>

  <!-- Esc. Column -->
  <ng-container matColumnDef="documento">
    <th mat-header-cell *matHeaderCellDef> DOCUMENTO </th>
    <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="openDialog()">BUSCAR</button> 
<button mat-raised-button (click)="openDialog()">CANCELAR</button>
